<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
  <title>Página de Login - Bombeiros</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Dados Gerais*</h2> 

            <br>

          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>
          <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hospital">Nome do Hospital:</label>
            <input type="text" id="hospital" name="hospital" required>
          </div>
        </div>
        <div class="column">
          <div class="form-group">
            <h2>Dados Pessoais*</h2>

            <br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
        </div>
        <div class="column">
          <div class="form-group">
            <h2>Acompanhante</h2>

            <br>

            <label for="nome-acompanhante">Nome:</label>
            <input type="text" id="nome-acompanhante" name="nome-acompanhante" required>
          </div>
          <div class="form-group">
            <label for="idade-acompanhante">Idade:</label>
            <input type="text" id="idade-acompanhante" name="idade-acompanhante" required>
          </div>
          <div class="form-group">
            <label for="idade-acompanhante">Telefone:</label>
            <input type="text" id="idade-acompanhante" name="idade-acompanhante" required>
          </div>
        </div>
        <div class="button-container">
          <input type="submit" value="Próximo">
        </div>
      </div>
</body>
</html>
