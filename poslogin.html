<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poslogin.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">

          <div class="form-group">
            <label for="numero-usb">Nº USB:</label>
            <input type="text" id="numero-usb" name="numero-usb" required>
          </div>
          
          <div class="form-group">
            <label for="numero-ocorrencia">Nº Ocorrência:</label>
            <input type="text" id="numero-ocorrencia" name="numero-ocorrencia" required>
          </div>
          <div class="form-group">
            <label for="cod-ps">Código PS:</label>
            <input type="checkbox" id="cod-ps" name="cod-ps">
          </div>
          
          
        </div>
        <div class="column">
          <div class="form-group">
            <label for="desp">DESP:</label>
            <input type="text" id="desp" name="desp" required>
          </div>
          <div class="form-group">
            <label for="h-ch">H. CH.:</label>
            <input type="text" id="h-ch" name="h-ch" required>
          </div>
          <div class="form-group">
            <label for="cod-ir">Código IR:</label>
            <input type="checkbox" id="cod-ir" name="cod-ir">
          </div>
        </div>
        <div class="column">
          <div class="form-group">
            <label for="km-final">KM FINAL:</label>
            <input type="text" id="km-final" name="km-final" required>
          </div>
          <div class="form-group">
            <label for="cod-sus">Código SUS:</label>
            <input type="text" id="cod-sus" name="cod-sus" required>
          </div>
          
        </div>
        

        <div class="roda">
          <div class="logo-left">
            <img src="/imagens/logo_pequena.png" alt="Logo Esquerda">
          </div>
          <div class="button-container">
            <input type="submit" value="Próximo">
          </div>
          <div class="logo-right">
            <img src="/imagens/logo_medicina.png" alt="Logo Direita">
          </div>
        </div>
      </div>
</body>
</html>
