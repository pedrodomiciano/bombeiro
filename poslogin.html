<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poslogin.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
          <h2>Dados Gerais</h2>
          <div class="form-group">
            <label for="numero-usb">Nº USB (texto):</label>
            <input type="text" id="numero-usb" name="numero-usb" required>
          </div>
          <div class="form-group">
            <label for="cod-ir">Cod. IR (checkbox):</label>
            <input type="checkbox" id="cod-ir" name="cod-ir">
          </div>
          <div class="form-group">
            <label for="numero-ocorrencia">Nº Ocorrência (texto):</label>
            <input type="text" id="numero-ocorrencia" name="numero-ocorrencia" required>
          </div>
          <div class="form-group">
            <label for="cod-ps">Cod. PS (checkbox):</label>
            <input type="checkbox" id="cod-ps" name="cod-ps">
          </div>
        </div>
        <div class="column">
          <h2>Dados Pessoais</h2>
          <div class="form-group">
            <label for="desp">DESP (texto):</label>
            <input type="text" id="desp" name="desp" required>
          </div>
          <div class="form-group">
            <label for="h-ch">H. CH. (texto):</label>
            <input type="text" id="h-ch" name="h-ch" required>
          </div>
        </div>
        <div class="column">
          <h2>Dados do Acompanhante</h2>
          <div class="form-group">
            <label for="km-final">KM FINAL (texto):</label>
            <input type="text" id="km-final" name="km-final" required>
          </div>
          <div class="form-group">
            <label for="cod-sus">Cod. SUS (texto):</label>
            <input type="text" id="cod-sus" name="cod-sus" required>
          </div>
        </div>
        <div class="button-container">
          <input type="submit" value="Enviar">
        </div>
      </div>
</body>
</html>
