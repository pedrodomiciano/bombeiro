          <label for="problema-dpoc">DPOC</label>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown('dropdown-content-3')">
        <h3>OBSTÉTRICO:</h3>

        <label for="parto-emergencial">Parto Emergencial</label>

        <input type="checkbox" id="gestante" name="gestante">
        <label for="gestante">Gestante</label>

        <input type="checkbox" id="hemorragia-excessiva" name="hemorragia-excessiva">

    </div>
    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown('dropdown-content-4')">
        <h3>TRANSPORTE:</h3>
      </button>

      <div class="dropdown-content" id="dropdown-content-4">
        <input type="checkbox" id="aereo" name="aereo">
        <label for="aereo">Aéreo</label>
      
        <input type="checkbox" id="clinico" name="clinico">
        <label for="clinico">Clínico</label>

        <label for="emergencial">Emergencial</label>

        <label for="pos-trauma">Pós-Trauma</label>

        <label for="samu">SAMU</label>
      
        <input type="checkbox" id="sem-remocao" name="sem-remocao">
        <label for="sem-remocao">Sem Remoção</label>

          <input type="checkbox" id="outrosS" name="outrosS">

        </div>
      </div>
      

      <div class="borda_down">
        <div class="footer">
          <input type="submit" value="Próximo">
        </div>

      </div>
    </div>

    <script>
     function toggleDropdown(dropdownId) {
  var dropdownContent = document.getElementById(dropdownId);
  var display = window.getComputedStyle(dropdownContent).display;
  dropdownContent.style.display = display === "none" ? "block" : "none";
}



      document.addEventListener("click", function (event) {
        var dropdownContent = document.getElementById("dropdown-content");
        var dropdownBtn = document.getElementById("dropdown-btn");

        if (!dropdownContent.contains(event.target) && !dropdownBtn.contains(event.target)) {
          dropdownContent.classList.remove("show");
        }
      });


      // Permitir apenas uma opção selecionada
      var checkboxes = document.querySelectorAll(".dropdown-content input[type='checkbox']");

      checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener("change", function () {
          checkboxes.forEach(function (otherCheckbox) {
            if (otherCheckbox !== checkbox) {
              otherCheckbox.checked = false;
            }
          });
        });
      });


    </script>
    </script>

</body>

</html>
